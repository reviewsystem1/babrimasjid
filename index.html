<style>
    /* styles.css content integrated here */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
        background: #e8ecf7;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .container {
        background: white;
        width: 100%;
        max-width: 420px;
        padding: 20px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .title {
        text-align: center;
        font-size: 22px;
        margin-bottom: 15px;
        font-weight: 700;
    }
.title1 {
        text-align: center;
        font-size: 12px;
        margin-bottom: 15px;
        font-weight: 700;
    }

    /* Centered & Round Image Style */
    .main-image {
        display: block; 
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%; /* Makes it a perfect circle */
        margin: 0 auto 15px auto; /* Centers the image */
        box-shadow: 0 0 0 5px white, 0 8px 20px rgba(0,0,0,0.15); 
        border: 3px solid #e0e4f5;
    }

    /* iOS Input */
    input {
        width: 100%;
        padding: 14px;
        border-radius: 15px;
        border: 2px solid #d0d4e4;
        margin-bottom: 15px;
        font-size: 17px;
        background: #f7f8fc;
    }

    /* iOS Buttons */
    .btn-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    button {
        flex: 1;
        padding: 14px;
        margin: 5px;
        font-size: 18px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-weight: 600;
        color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: background 0.2s; /* Added smooth transition */
    }
    
    button:active {
        opacity: 0.9;
    }

    .like-btn {
        background: #ff8ba7;
    }

    .vote-btn {
        background: #6d9dfc;
    }
    
    /* NEW SHARE BUTTON STYLE */
    .share-btn-container {
        margin-top: 20px; /* Space from elements above */
    }

    .share-btn {
        width: 100%; /* Make it full width */
        margin: 0; /* Remove side margins from button group */
        background: #4cd964; /* A vibrant iOS green color for sharing */
    }
    /* End NEW SHARE BUTTON STYLE */

    .message {
        text-align: center;
        font-size: 17px;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .count {
        text-align: center;
        font-size: 16px;
        margin-bottom: 15px;
        color: #333;
    }
	.h4{
	text-align:center;
}	
    /* Moving Ticker (slow smooth animation) */
    .ticker-box {
        height: 200px;
        background: #f3f6ff;
        border-radius: 20px;
        overflow: hidden;
        border: 2px solid #e0e4f5;
    }

    .scroll-area {
        display: flex;
        flex-direction: column;
        animation: slowScroll 25s linear infinite;
    }

    .scroll-area div {
        padding: 12px;
        margin: 6px 12px;
        background: white;
        border-radius: 12px;
        font-size: 15px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    /* Slower scroll speed */
    @keyframes slowScroll {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
    }
</style>
</head>

    <p id="message" class="message"></p>

    <p id="count" class="count">50,000 people voted</p>

    </div>
    
    <div class="share-btn-container">

</div>

    // Function to shuffle an array (Fisher-Yates algorithm)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Create a copy of the names and shuffle it for randomness on refresh
    const shuffledNames = [...sampleNames];
    shuffleArray(shuffledNames);

    // Duplicate the SHUFFLED list for infinite scrolling
    const movingList = [...shuffledNames, ...shuffledNames];

    // Populate the scrolling area
    movingList.forEach(name => {
        let div = document.createElement("div");
        div.textContent = name + " has voted";
        scrollArea.appendChild(div);
    });

    // Show initial total votes
    countDisplay.textContent = "Total Votes: " + voteCount.toLocaleString();

    // LIKE function
    function likeFunction() {
        let name = document.getElementById("username").value.trim();
        if (name === "") return alert("Please enter your name!");

        message.textContent = `${name} has liked ‚ù§Ô∏è`;

        let div = document.createElement("div");
        div.textContent = `${name} has liked`;
        scrollArea.prepend(div);
    }

    // VOTE function
    function voteFunction() {
        let name = document.getElementById("username").value.trim();
        if (name === "") return alert("Please enter your name!");

        if (!userVotes[name]) userVotes[name] = 0;

        // Block more than 3 votes
        if (userVotes[name] >= 3) {
            alert("‚ùó You have already voted 3 times.");
            return;
        }

        // Count this vote
        userVotes[name]++;
        localStorage.setItem("userVotes", JSON.stringify(userVotes));

        // Increase total votes
        voteCount++;
        localStorage.setItem("totalVotes", voteCount);
        
        // Display total votes
        countDisplay.textContent = "Total Votes: " + voteCount.toLocaleString();

        message.textContent = `${name} has voted üó≥`;

        let div = document.createElement("div");
        div.textContent = `${name} has voted`;
        scrollArea.prepend(div);
    }

    // SHARE function
    function shareFunction() {
        // Attempt to use the modern Web Share API first
        if (navigator.share) {
            navigator.share({
                title: 'Vote Now!',
                text: 'Your vote matters. Click the link to support the cause!',
                url: shareLink
            }).then(() => {
                message.textContent = 'Link shared successfully!';
            }).catch((error) => {
                // If sharing fails (e.g., user cancels, or not supported), fall back to copy
                console.log('Error sharing:', error);
                fallbackCopy();
            });
        } else {
            // Fallback for browsers that do not support Web Share API
            fallbackCopy();
        }
    }
    
    function fallbackCopy() {
        // Create a temporary input element
        const tempInput = document.createElement('input');
        tempInput.value = shareLink;
        document.body.appendChild(tempInput);
        
        // Select and copy the text
        tempInput.select();
        document.execCommand('copy');
        
        // Remove the temporary element
        document.body.removeChild(tempInput);
        
        message.textContent = `Link copied to clipboard: ${shareLink}`;
    }
